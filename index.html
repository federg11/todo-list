<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas a realizar</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="container">Lista de tareas</h1>
    </header>
    <main>
        <section id="create" class="container">
            <h2 class="container__title">Agregar tarea</h2>
            <form action="">
                <label for="task">Tarea:</label>
                <input id="task" type="text" name="task">
                <label for="deadline">Plazo:</label>
                <input id="deadline" type="text" name="deadline">
                <label for="">Estado:</label>
                <input id="status" type="text" name="status">
                <button id="btn" type="button">Accion</button>
            </form>
        </section>
        <section id="tasks" class="container">
            <h2>Listado de tareas:</h2>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ by FG</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
